{{ define "main" }}
<section class="page-content">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <div class="content-body">
            {{ .Content }}

            {{ if .Pages }}
            <div class="product-list">
                {{ range .Pages.ByWeight }}
                <div class="product-item">
                    <a href="{{ .Permalink }}">
                        <h3>{{ .Title }}</h3>
                        <p>{{ .Description }}</p>
                    </a>
                </div>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
